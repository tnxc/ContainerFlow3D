<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!-- Left Image Column -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../img/container_logistic.jpg" alt="login form" class="img-fluid" />
                            </div>
                            <!-- Right Form Column -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <!-- Logo and Title -->
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="../img/logodoc.png" alt="logo" class="logo">
                                        <span class="h2 fw-bold">ContainerFlow 3D</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Sign In to your account
                                    </h5>
                                    <form action="/user/login" method="POST">
                                        <!-- Email Input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" class="form-control form-control-lg"
                                                id="floatingInput" />
                                            <label class="form-label" for="floatingInput">Email address</label>
                                        </div>

                                        <!-- Password Input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg"
                                                id="floatingPassword" />
                                            <label class="form-label" for="floatingPassword">Password</label>
                                        </div>

                                        <!-- Login Button -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block w-100" type="submit">
                                                Login
                                            </button>
                                        </div>

                                        <!-- Additional Links -->
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            Don't have an account?
                                            <a href="/register" style="color: #393f81;">Register here</a>
                                        </p>
                                        <a href="#!" class="small text-muted">Terms of use</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
