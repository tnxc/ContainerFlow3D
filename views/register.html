<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="img js-fullheight" style="background-image: url(/img/bg-login.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-2">
                    <h2 class="heading-section">Register</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form id="registerForm" action="/user/register" method="POST" class="signin-form">
                            <div class="form-group d-flex">
                                <input type="text" name="firstname" class="form-control" placeholder="Name" required>
                                <input type="text" name="lastname" class="form-control" placeholder="Surname" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input id="passwordInput" type="password" name="password" class="form-control"
                                    placeholder="Password" required>
                                <span toggle="#passwordInput" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="confirmPasswordInput" type="password" name="confirmPassword"
                                    class="form-control" placeholder="Confirm Password" required>
                                <span toggle="#confirmPasswordInput"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <div id="errorMessage" class="text-danger mt-2" style="display: none;">
                                    Passwords do not match!
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit"
                                    class="form-control btn btn-primary submit px-3 mt-2">Register</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Already have an account? <a href="/login"
                                style="color: #00d0ff;">Login here</a> &mdash;</p>
                        <a href="#!" class="small text-muted">Â© Terms of use</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
