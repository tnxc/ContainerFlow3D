<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!-- Left Image Column -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/img/container_logistic.jpg" alt="login form" class="img-fluid" />
                            </div>
                            <!-- Right Form Column -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <!-- Logo and Title -->
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="/img/logodoc.png" alt="logo" class="logo">
                                        <span class="h2 fw-bold">ContainerFlow 3D</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Register for an account
                                    </h5>
                                    <form id="registerForm" action="/user/register" method="POST">
                                        <!-- Email Input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" class="form-control form-control-lg"
                                                id="emailInput" required />
                                            <label class="form-label" for="emailInput">Email address</label>
                                        </div>

                                        <!-- Password Input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" class="form-control form-control-lg"
                                                id="passwordInput" required />
                                            <label class="form-label" for="passwordInput">Password</label>
                                        </div>

                                        <!-- Confirm Password Input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" name="confirmPassword"
                                                class="form-control form-control-lg" id="confirmPasswordInput"
                                                required />
                                            <label class="form-label" for="confirmPasswordInput">Confirm
                                                Password</label>
                                            <div id="errorMessage" class="text-danger mt-2" style="display: none;">
                                                Passwords do not match!
                                            </div>
                                        </div>

                                        <!-- Register Button -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block w-100" type="submit">
                                                Register
                                            </button>
                                        </div>

                                        <!-- Additional Links -->
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            Already have an account?
                                            <a href="/login" style="color: #393f81;">Login here</a>
                                        </p>
                                        <a href="#!" class="small text-muted">Terms of use</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const form = document.getElementById('registerForm');
        const password = document.getElementById('passwordInput');
        const confirmPassword = document.getElementById('confirmPasswordInput');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function (event) {
            // ตรวจสอบว่ารหัสผ่านตรงกันหรือไม่
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // หยุดการ submit ฟอร์ม
                errorMessage.style.display = 'block'; // แสดงข้อความ error
            } else {
                errorMessage.style.display = 'none'; // ซ่อนข้อความ error
            }
        });
    </script>
</body>

</html>
